  <style>
    /* Safe area insets for mobile */
    :root {
      --sat: env(safe-area-inset-top);
      --sar: env(safe-area-inset-right);
      --sab: env(safe-area-inset-bottom);
      --sal: env(safe-area-inset-left);
    }

    /* Height utilities for safe areas */
    .h-safe-area-inset-top { height: var(--sat); }
    .h-safe-area-inset-bottom { height: var(--sab); }
    .pb-safe { padding-bottom: var(--sab); }

    /* Mode-specific variables */
    :root[data-mode="creative"] {
      --nav-accent: #ec4899;
      --nav-glow: rgba(236, 72, 153, 0.5);
    }

    :root[data-mode="pro"] {
      --nav-accent: #E63946;
      --nav-glow: rgba(230, 57, 70, 0.5);
    }

    :root[data-mode="brutal"] {
      --nav-accent: #39ff14;
      --nav-glow: rgba(57, 255, 20, 0.5);
    }

    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }

    /* Prevent text selection on UI elements */
    .no-select {
      user-select: none;
      -webkit-user-select: none;
    }

    /* Touch manipulation for mobile */
    .touch-manipulation {
      touch-action: manipulation;
    }

    /* Hide scrollbar but keep functionality */
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Animation keyframes */
    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-slide-up {
      animation: slide-up 0.3s ease-out;
    }

    /* Mode toast styles */
    .mode-toast {
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }
  </style>
