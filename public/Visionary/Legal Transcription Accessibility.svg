<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748"/>
      <stop offset="100%" style="stop-color:#1a202c"/>
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg2)"/>
  
  <!-- Decorative elements -->
  <rect x="50" y="50" width="200" height="300" fill="#4a5568" opacity="0.2" rx="5"/>
  <rect x="550" y="250" width="200" height="300" fill="#4a5568" opacity="0.2" rx="5"/>
  
  <!-- Sound wave visualization -->
  <g transform="translate(400,250)" filter="url(#glow2)">
    <rect x="-120" y="-40" width="15" height="80" rx="7" fill="#48bb78" opacity="0.6"/>
    <rect x="-90" y="-60" width="15" height="120" rx="7" fill="#48bb78" opacity="0.8"/>
    <rect x="-60" y="-30" width="15" height="60" rx="7" fill="#48bb78" opacity="0.5"/>
    <rect x="-30" y="-70" width="15" height="140" rx="7" fill="#48bb78"/>
    <rect x="0" y="-50" width="15" height="100" rx="7" fill="#48bb78" opacity="0.9"/>
    <rect x="30" y="-35" width="15" height="70" rx="7" fill="#48bb78" opacity="0.6"/>
    <rect x="60" y="-55" width="15" height="110" rx="7" fill="#48bb78" opacity="0.8"/>
    <rect x="90" y="-25" width="15" height="50" rx="7" fill="#48bb78" opacity="0.4"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Legal Transcription Accessibility</text>
  
  <!-- Subtitle -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="18" fill="#68d391" text-anchor="middle">Voice-First Accessible Workflows</text>
  
  <!-- Tag -->
  <rect x="310" y="460" width="180" height="30" rx="15" fill="none" stroke="#48bb78" stroke-width="2"/>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="12" fill="#48bb78" text-anchor="middle" font-weight="bold">ACCESSIBILITY FIRST</text>
</svg>