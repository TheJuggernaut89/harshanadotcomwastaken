<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="80" fill="#3d5a80" opacity="0.3"/>
  <circle cx="650" cy="450" r="120" fill="#3d5a80" opacity="0.2"/>
  <circle cx="700" cy="100" r="40" fill="#98c1d9" opacity="0.2"/>
  
  <!-- Medical cross symbol -->
  <g transform="translate(400,220)" filter="url(#glow)">
    <rect x="-30" y="-80" width="60" height="160" rx="10" fill="#e63946"/>
    <rect x="-80" y="-30" width="160" height="60" rx="10" fill="#e63946"/>
    <rect x="-20" y="-70" width="40" height="140" rx="5" fill="#f1faee"/>
    <rect x="-70" y="-20" width="140" height="40" rx="5" fill="#f1faee"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Medical Patient Advocate</text>
  
  <!-- Subtitle -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="18" fill="#98c1d9" text-anchor="middle">AI-Powered Healthcare Navigation</text>
  
  <!-- Tag -->
  <rect x="320" y="460" width="160" height="30" rx="15" fill="none" stroke="#e63946" stroke-width="2"/>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="12" fill="#e63946" text-anchor="middle" font-weight="bold">VISIONARY PROJECT</text>
</svg>